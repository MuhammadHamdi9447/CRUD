<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/all.min.css" >
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="w-75 m-auto">
        <h2 class="p-4 text-center ">CRUDS System</h2>

        <label class="p-2 " for="productNameInput">Product Name:</label>
        <input class="form-control" type="text" id="productNameInput">

        <label class="p-2 "  for="productPriceInput">Product Price:</label>
        <input class="form-control" type="number" id="productPriceInput">

        <label class="p-2 " for="productCategoryInput">Product Category:</label>
        <input class="form-control" type="text" id="productCategoryInput">

        <label class="p-2 " for="productdecInput">Product Description:</label>
        <textarea  class="form-control" id="productdecInput"></textarea>

        <button id="btnAdd" onclick="addProduct()" class=" btn btn-outline-info mt-4">Add Product</button>
        <button id="btnUpdate" onclick="newUpdata()" class="d-none btn btn-outline-success mt-4">Update</button>


        
        <label class="p-4 d-block" for="searchInput">Search</label>
        <input oninput="searchProduct(this.value)"  class="form-control" id="searchInput"></input>
        
    </div>
    <table class="table m-auto w-75 mt-5">
        <thead>
            <th>index</th>
            <th>Name</th>
            <th>Price</th>
            <th>Category</th>
            <th>Dec</th>
            <th>Update</th>
            <th>Delete</th>
        </thead>
        <tbody id="tbodyProduct">
        </tbody>

    </table>
    
    
    <script src="js/main.js"> </script>
</body>
</html>
